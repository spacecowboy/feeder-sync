- name: v1 Create to get sync code
  request:
    method: POST
    path: /api/v1/create
    headers:
      Content-Type: application/json
      Authorization: Basic ZmVlZGVyX3VzZXI6ZmVlZGVyX3NlY3JldF8xMjM0
    body: |
      {
        "deviceName": "alice"
      }
  response:
    status: 200
    headers:
      Content-Type: application/json; charset=utf-8
    bodyType:
      deviceId: int
      syncCode: string
  extract:
    deviceId: deviceId
    syncCode: syncCode


- name: v1 Join Bad Body
  request:
    method: POST
    path: /api/v1/join
    headers:
      Content-Type: application/json
      Authorization: Basic ZmVlZGVyX3VzZXI6ZmVlZGVyX3NlY3JldF8xMjM0
      X-FEEDER-ID: "{{syncCode}}"
    body: |
      {
        "foo": "bob"
      }
  response:
    status: 400
    body: |
